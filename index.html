<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div><label for="newTask">Add new task</label>
        <input type="text" id="taskInput" placeholder="Add a new task"></div>
	<!-- Due Date Input -->
        <div><label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" name="dueDate"></div>
        
        <!-- Important Checkbox -->
        <div><label for="important">Important</label>
        <input type="checkbox" id="important" name="important"></div>
        <div><button onclick="addTask()">Add Task</button></div>
        <ul id="taskList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
